<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="shortcut icon" href="../Img/Logo-BMO-negativo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../Css/login.css">
    <title>Login BMO</title>
</head>

<body class="body-login">

    <div class="home">
        <a href="/index.html"><img src="../Img/Logo-BMO-negativo.svg"></a>
    </div>

    <div class="contenedor">
        <div class="login">
            <header>Login</header>

            
            <div class="separador">
                <div class="linea"></div>
            </div>
            
            <form>
                <input type="email" placeholder="Correo Electronico" required>
                <input type="password" placeholder="Contraseña" required>
                <a href="#">Olvidaste tu contraseña?</a>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="separador">
                <div class="linea"></div>
            </div>

            <div class="social">
                <button><i class="ri-google-fill"></i>Usa Google</button>
                <button><i class="ri-facebook-fill"></i>Usa Facebook</button>
            </div>
        </div>
    </div>

</body>

</html>
