<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="shortcut icon" href="../img/Logo-BMO-negativo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login BMO</title>
</head>

<body>

    <div class="contenedor">
        <div class="registrar">
            <header>Registrate</header>

            <div class="social">
                <button><i class="ri-google-fill"></i>Usa Google</button>
                <button><i class="ri-facebook-fill"></i>Usa Facebook</button>
            </div>

            <div class="separador">
                <div class="linea"></div>
                <p>O puedes llenar el formulario</p>
                <div class="linea"></div>
            </div>

            <form>
                <input type="text" placeholder="Nombre Completo" required>
                <input type="email" placeholder="Correo Electronico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit" class="btn">Registrar</button>
            </form>
        </div>
        <div class="login">
            <header>Entrar</header>

            <div class="social">
                <button><i class="ri-google-fill"></i>Usa Google</button>
                <button><i class="ri-facebook-fill"></i>Usa Facebook</button>
            </div>

            <div class="separador">
                <div class="linea"></div>
                <p>O puedes llenar el formulario</p>
                <div class="linea"></div>
            </div>

            <form>
                <input type="email" placeholder="Correo Electronico" required>
                <input type="password" placeholder="Contraseña" required>
                <a href="#">Olvidaste tu contraseña?</a>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>

</body>

</html>
